<div class="container">

  <img src="../../../../assets/images/Logo.png" width="50px">

  <button>

    <div class="button-div">
      <p>Accueil</p>
      <img src="../../../assets/icons/ic_home.png" width="30px" height="30px">
    </div>

  </button>

  @if (user.role === "Administratif" ){

    <button>
      <div class="button-div">
        <p>Gestion des patients</p>
        <img src="../../../assets/icons/ic_patient.png" width="30px" height="30px">
      </div>
    </button>
  }

  @if (user.role === "Laborantin"){

    <button>
      <div class="button-div">
        <p>Générer un graphe</p>
        <img src="../../../assets/icons/ic_graph.png" width="30px" height="30px">
      </div>
    </button>

  }

  <button>

    <div class="button-div">
      <p>Paramètres</p>
      <img src="../../../assets/icons/ic_settings.png" width="30px" height="30px">
    </div>

  </button>

  <div class="empty-div"></div>

  <button>

    <div class="button-div" (click)="goToDisconnect()">
      <p>Se déconnecter</p>
      <img src="../../../assets/icons/ic_exit.png" width="30px" height="30px">
    </div>

  </button>
  
</div>
